<div class="nhsuk-alert nhsuk-alert--success nhsuk-alert--icon nhsuk-alert--dismiss">
  {% include "includes/alert-variants/icon--success.html" %}
  <h3 class="nhsuk-u-visually-hidden">Success:</h3>
  <p class="nhsuk-u-margin-bottom-0">Message sent</p>
  <button class="nhsuk-alert--close" id='close' aria-label="Close" onclick='this.parentNode.parentNode.removeChild(this.parentNode); return false;'>
    <span class="nhsuk-u-visually-hidden">Dismiss</span>
    {% include "includes/alert-variants/icon--close.html" %}
  </button>
</div>
