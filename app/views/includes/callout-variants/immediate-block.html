<div class="nhsuk-callout nhsuk-callout--immediate nhsuk-callout--block">
  <h2 class="nhsuk-callout__heading nhsuk-callout__heading--block">Call 999 if you have sudden chest pain that:
    <span class="nhsuk-callout__arrow" aria-hidden="true"></span>
  </h2>
  <ul>
    <li>spreads to your arms, back, neck or jaw</li>
    <li>makes your chest feel tight or heavy</li>
    <li>also started with shortness of breath, sweating and feeling or being sick</li>
  </ul>
</div>
