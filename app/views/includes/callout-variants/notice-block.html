<div class="nhsuk-callout nhsuk-callout--notice nhsuk-callout--block">
  <h2 class="nhsuk-callout__heading nhsuk-callout__heading--block">Speak to a GP if:
    <span class="nhsuk-callout__arrow" aria-hidden="true"></span>
  </h2>
  <ul>
    <li>you're not sure it's chickenpox</li>
    <li>the skin around the blisters is red, hot or painful (signs of infection)</li>
    <li>your child is <a href="https://www.nhs.uk/conditions/dehydration">dehydrated</a></li>
    <li>you're concerned about your child or they get worse</li>
  </ul>
</div>
